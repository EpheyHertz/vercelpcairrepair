<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Us Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0073e6, #66b3ff);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            margin: 20px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0073e6;
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            line-height: 1.6;
        }
        .success-message {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .footer a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>New Contact Us Submission</h2>
    <p class="success-message">Thank you for reaching out to us!</p>
    <p><strong>Full Name:</strong> {{ full_name | capfirst }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Message:</strong></p>
    <p>{{ message }}</p>
    <div class="footer">
        <p>Â© 2024 DocTech | Your PC, Phone, and Tablet Repair Companion</p>
        <p><a href="https://pcrepair.vercel.app/">Visit Our Website</a></p>
    </div>
</div>

</body>
</html>
