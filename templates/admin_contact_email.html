<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Us Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0073e6, #66b3ff);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            margin: 20px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            opacity: 0;
            animation: slideIn 0.6s ease-out forwards, fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            color: #0073e6;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            line-height: 1.5;
        }
        .success-message {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .footer a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>New Contact Us Submission</h2>
    <p class="success-message">Thank you for reaching out to us!</p>
    <p><strong>Full Name:</strong> {{ full_name | capfirst }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <p><strong>Message:</strong></p>
    <p>{{ message }}</p>
    <div class="footer">
        <p>Â© 2024 DocTech | Your PC, Phone, and Tablet Repair Companion</p>
        <p><a href="https://pcrepair.vercel.app/">Visit Our Website</a></p>
    </div>
</div>

</body>
</html>
